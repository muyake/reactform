<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
    <script>

    </script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">

    var MyForm = React.createClass({
        getInitialState: function() {
            return {
                email: "",
                intro: "",
                city: "hz",
                male: true, //性别
                emailError: "",
                introError: ""
            };
        },
        handleEmail: function(e) {
            var value = e.target.value;
           // var error = '';
           // if(!(/^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/.test(value))) {
                //error = '请输入正确的Email';
            //}
            this.setState({
                email: value
             //   emailError: error
            });
        },
        handleIntro: function(e) {
            var value = e.target.value;
            var error = "";
            if(value.length < 10) {
                error = "介绍不能少于十个字";
            }
            this.setState({
                intro: value,
                introError: error
            });
        },
        handleCity: function(e) {
            var value = e.target.value;
            this.setState({
                city: value,
            });
        },
        handleGender: function(e) {
            var male = !!(e.target.value == 'MALE');
            this.setState({
                male: male
            });
        },
        handleSubmit:function (e) {
            var value = this.state.email;
            alert(value);
            e.preventDefault();
        },
        render: function() {
            return (
                    <form action="success.html" onSubmit={this.handleSubmit}>
                    <div>
                        <p>
                            <label htmlFor='email'>email:</label>
                            <input type='text' name='intro' id='email' value={this.state.email} onChange={this.handleEmail} />
                            <span>{this.state.emailError}</span>
                        </p>
                        <p>
                            <label htmlFor='intro'>intro:</label>
                            <textarea type='text' name='intro' id='intro' value={this.state.intro} onChange={this.handleIntro} />
                            <span>{this.state.introError}</span>
                        </p>
                        <p>
                            <label htmlFor='city'>所在城市:</label>
                            <select  name='city' id='city' value={this.state.city} onChange={this.handleCity}>
                                <option value='hz'>杭州</option>
                                <option value='bj'>北京</option>
                                <option value='sh'>上海</option>
                            </select>
                        </p>
                        <p>
                            <label>性别:</label>
                            <input type='radio' name='gender' checked={this.state.male} onChange={this.handleGender} value='MALE' />
                            <input type='radio' name='gender' checked={!this.state.male} onChange={this.handleGender} value='FEMALE' />
                        </p>
                    </div>
                        <input type="submit" value="提交"/>
                    </form>
            )
        }
    });

    ReactDOM.render(
            <MyForm />,
            document.getElementById("example")
    );
</script>
</body>
</html>
