<!doctype html>
<html>
<head>

    <title>jQuery JPlaceholder Demo</title>

    <script src="js/JPlaceholder.js"></script>
</head>
<body>
<form>
    <div>
        <ul>

                <input type="text" name="username" placeholder="用户名">

        </ul>
    </div>
</form>
